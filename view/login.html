<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>Login|E-shop</title>
    
</head>
<body>
    <header class="header">
        <a href="/index.html"><img src="/assets/img/marque.jpg" alt="" class="logo"></a>
        <nav class="navbar">
            <a href="/index.html" class="home">Acceuil</a>
            <a href="/view/produit.html" class="products">Proucts</a>
            </a>
        </nav>
    </header>
    <main>
        <section id="container">
            <div class="login-page">
                <h3>Connexion</h3>
                <p>Saisir  votre  Email  et  Mot  de  passe</p>
            </div>
    
            <form action="" class="login-form" id="login-form">
                <div class="login-email">
                    <label for="email">Email :</label>
                    <input type="email" id="email" class="input-email" placeholder="Entrer votre Email">  
                </div>
                <div class="login-pwd">
                    <label for="pwd">Mot de passe :</label>
                    <input type="password" id="password" class="input-pwd" placeholder="Entrer votre Mot de passe" required>
                </div>

                <input type="submit" value="Envoyer" class="submit-btn">
                <h3 class=choice>Ou</h3>
                <div class="links-reseaux">
                    <a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                    <a href="https://www.youtube.com/"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                    <a href="https://twitter.com/?lang=en"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
            </form>
        </section>
    </main>

    <script type="module">
        // cela dit que je vais potentiellement importé des fichiers entre ces
        // balises (fichiers .js)
        import { AuthService } from "/src/services/auth.service.js"
        import { submitCallback } from "/src/handlers/submitHandler.js"
  
        window.addEventListener("DOMContentLoaded", () => {
          // je déclare une variable form et stocke en elle l'élément HTML de type form
          
  
  
          const form = document.getElementById("login-form");
          form.addEventListener("submit", submitCallback);
        });
      </script>
</body>
</html>
